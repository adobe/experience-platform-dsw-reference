swagger: '2.0'
info:
  title: Sensei Unified Machine Learning API
  version: beta
  termsOfService: 'https://www.adobe.com/legal/terms.html'
  description: >-
    This API provides a mechanism for Data Scientists to organize and manage ML
    services from algortithm onboarding through experimentation and to service
    deployment.


    Some common terminology used in this API document:
      Term | Definition
      --- | ---
      **ML Algorithm** |  An algorithm that can learn from data and improve from experience, without human intervention. For example, linear regressions, logistic regression, Naive Bayes, Random Forest, and KNN
      **ML library** |  A machine learning library or framework, typically language-specific, that provides fast, extensible implementations of cutting-edge machine learning algorithms. For example, TensorFlow, Caffe, Mlib (Spark), and H2O.
      **Sensei Engine** | A project in a ML framework of the developer's choice. This constitutes templatized code and bindings in the language of choice for preprocessing, training, evaluation, and prediction.
      **Sensei ML instance** |  The conceptual entity that is an instance of a Sensei Engine for a particular tenant made up of specific data, parameters, and Sensei code.
      **Trained models** |  One of many models created via the process of experimenting and feature engineering before arriving at a validated, evaluated, and finalized model.
      **Experiment**  | The process by which a model's reliability and generalization is validated by scoring on a small fraction of real live traffic. This process can include changing datasets, changing features, changing learning parameters and hardware.
      **Published model** |  A finalized and versioned model arrived at after training, validation, and evaluation.
      **Sensei runtime**  | The shell in which a Sensei ML instance executes.
externalDocs:
  description: Find out more about Sensei
  url: 'https://www.adobe.io/apis/cloudplatform/sensei.html'
host: platform.adobe.io
tags:
  - name: Engine
    description: >-
      The Sensei Engine is an umbrella entity holding all MLInstances. This is
      tied to one or more docker images built to include the Sensei Code of a ML
      developer.
  - name: MLInstance
    description: >-
      The entity representing the combination of a Sensei Engine with Sensei
      Configuration, which is often use-case specific for a customer or client.
  - name: Experiment
    description: >-
      A data scientist conducts multiple experiments to arrive at a high
      performing model while training. This can include changing datasets,
      features, learning parameters, and hardware.
  - name: Model
    description: >-
      This API allows to register a ML model (model artifact that is created by
      the training process)
schemes:
  - https
securityDefinitions:
  XApiKey:
    description: >-
      An authenticating header identifying the consumer API Key for the client
      software that is making the request.
    type: apiKey
    name: X-API-KEY
    in: header
  Bearer:
    description: >-
      An authenticating header identifying the user or service that is making
      the API call. Must be a valid Adobe IMS User token or Service token
      preceded by the string 'Bearer '.
    type: apiKey
    name: Authorization
    in: header
security:
  - XApiKey: []
  - Bearer: []
