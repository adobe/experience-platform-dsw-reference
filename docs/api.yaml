parameters:
  startQueryParam:
    name: start
    in: query
    description: >-
      Start value for pagination. Indicates the starting index for the items to
      return.
    required: false
    type: string
  limitQueryParam:
    name: limit
    in: query
    description: >-
      Limit value for pagination. Indicates the requested number of items to
      return. The service may return a different number of items than requested.
    required: false
    type: integer
    format: int32
    default: 25
    minimum: 0
    maximum: 100
  orderbyQueryParam:
    name: orderby
    in: query
    description: >-
      Sort order for pagination. Indicates the fields and direction to use for
      sorting in priority order.
    required: false
    type: array
    collectionFormat: csv
    items:
      type: string
    default:
      - '-updated'
  propertyQueryParam:
    name: property
    in: query
    description: >-
      Property matching expression for filtering paginated results. Indicates
      the comparision expression that items must match in order to be returned.
    required: false
    type: array
    collectionFormat: csv
    items:
      type: string
  engineIdPathParam:
    name: engineId
    in: path
    description: The identifier of the Sensei Engine
    required: true
    type: string
  mlInstanceIdPathParam:
    name: mlInstanceId
    in: path
    description: The identifier of the Sensei ML instance
    required: true
    type: string
  experimentIdPathParam:
    name: experimentId
    in: path
    description: The identifier of the experiment
    required: true
    type: string
  experimentRunIdPathParam:
    name: experimentRunId
    in: path
    description: The identifier of the experiment run
    required: true
    type: string
  experimentTemplateIdPathParam:
    name: experimentTemplateId
    in: path
    description: The identifier of the experimentTemplate
    required: true
    type: string
  modelIdPathParam:
    name: modelId
    in: path
    description: The identifier of the trained or published model
    required: true
    type: string
  modelTranscodingIdPathParam:
    name: modelTranscodingId
    in: path
    description: The identifier of the transcoded model artifact
    required: true
    type: string
  serviceIdPathParam:
    name: serviceId
    in: path
    description: The identifier of the Sensei Service
    required: true
    type: string
  insightIdPathParam:
    name: insightId
    in: path
    description: The identifier of the Sensei Insight
    required: true
    type: string
  gwImsOrgIdHeaderParam:
    name: x-gw-ims-org-id
    in: header
    description: IMS org id of the caller
    required: true
    type: string
  ifMatchHeaderParam:
    name: If-Match
    in: header
    description: Optional header field with ETag value provided by client
    type: string
  authHeaderParam:
    name: Authorization
    in: header
    description: IMS User token or Service token of the caller
    required: true
    type: string
responses:
  '400':
    description: Bad request
    schema:
      $ref: '#/definitions/SenseiApiResponse'
  '401':
    description: Unauthorized
    schema:
      $ref: '#/definitions/SenseiApiResponse'
  '403':
    description: Forbidden
    schema:
      $ref: '#/definitions/SenseiApiResponse'
  '404':
    description: Resource could not be found
    schema:
      $ref: '#/definitions/SenseiApiResponse'
  '406':
    description: Unacceptable
    schema:
      $ref: '#/definitions/SenseiApiResponse'
  '409':
    description: Conflict
    schema:
      $ref: '#/definitions/SenseiApiResponse'
  '410':
    description: Resource gone
    schema:
      $ref: '#/definitions/SenseiApiResponse'
  '415':
    description: Unsupported media type
    schema:
      $ref: '#/definitions/SenseiApiResponse'
  '422':
    description: Unprocessable input
    schema:
      $ref: '#/definitions/SenseiApiResponse'
  '500':
    description: Internal Server Error
    schema:
      $ref: '#/definitions/SenseiApiResponse'
  '501':
    description: Not Implemented
    schema:
      $ref: '#/definitions/SenseiApiResponse'
  '502':
    description: Bad Gateway
    schema:
      $ref: '#/definitions/SenseiApiResponse'
  '503':
    description: Service Unavailable
    schema:
      $ref: '#/definitions/SenseiApiResponse'
  '504':
    description: Gateway Timeout
    schema:
      $ref: '#/definitions/SenseiApiResponse'
definitions:
  EngineListing:
    type: object
    properties:
      children:
        type: array
        items:
          $ref: '#/definitions/EngineSummary'
      _page:
        $ref: '#/definitions/PagingInformationAttributes'
      _links:
        $ref: '#/definitions/EngineListingLinks'
  EngineListingLinks:
    type: object
    allOf:
      - $ref: '#/definitions/PagingNavigationAttributes'
      - properties:
          self:
            $ref: '#/definitions/LinkObject'
          createEngine:
            $ref: '#/definitions/LinkObject'

  EnginesDockerRegistryInfo:
    type: object
    properties:
      host:
        type: string
        readOnly: true
      username:
        type: string
        readOnly: true
      password:
        type: string
        readOnly: true

  EngineSummary:
    type: object
    required:
      - name
    properties:
      id:
        type: string
        readOnly: true
      name:
        type: string
      description:
        type: string
      documentationUrl:
        type: string
      type:
        type: string
      iconUrl:
        type: string
        description: Url of the thumbnail image
      gitRepo:
        type: string
      algorithm:
        type: string
      language:
        type: array
        items:
          type: string
          enum:
            - Python
            - Java
            - Scala
            - R
            - C++
      mlLibrary:
        type: string
      created:
        type: string
        format: date-time
        readOnly: true
      createdBy:
        type: object
        properties:
          displayName:
            type: string
          avatar:
            type: string
          userId:
            type: string
      updated:
        type: string
        format: date-time
        readOnly: true
      deleted:
        type: boolean
        default: false
      _links:
        type: object
        properties:
          self:
            $ref: '#/definitions/LinkObject'
  Engine:
    type: object
    allOf:
      - $ref: '#/definitions/EngineSummary'
      - properties:
          artifacts:
            type: object
            properties:
              default:
                type: object
                properties:
                  image:
                    $ref: '#/definitions/MLEngineArtifact'
                  defaultMLInstanceConfigs:
                    $ref: '#/definitions/MLInstanceTaskList'
              overrides:
                type: array
                items:
                  $ref: '#/definitions/MLEngineArtifactOverride'
          tags:
            type: object
            additionalProperties:
              type: string
          _links:
            type: object
            properties:
              self:
                $ref: '#/definitions/LinkObject'
              getEngine:
                $ref: '#/definitions/LinkObject'
              createMLInstance:
                $ref: '#/definitions/LinkObject'
              listMLInstances:
                $ref: '#/definitions/LinkObject'
  MLEngineArtifact:
    type: object
    required:
      - location
